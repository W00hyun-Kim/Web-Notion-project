    <script>

        $(document).ready(function () {
           get_rate();
           view_orders_get();
        });

        function view_orders_get() {
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let orders = response['orders']
                        for (let i = 0; i < orders.length; i++) {
                            let name = orders[i]['name']
                            let options = orders[i]['options']
                            let address = orders[i]['address']
                            let number = orders[i]['number']

                            let temp_html = `<tr>
                                                    <th scope="row">${name}</th>
                                                    <td>${options}</td>
                                                    <td>${address}</td>
                                                    <td>${number}</td>
                                                </tr>`
                            $('#info-box').append(temp_html)
                        }
                    }
                }
            })
        }

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let now_rate = response[1]['rate'];
                    $('#now-rate').text(now_rate);
                }
            })
        }

        function save_order_post() {
            let name = $('#order-name').val()
            let options = $('#order-count').val()
            let address = $('#order-address').val()
            let number = $('#order-phone').val()

            $.ajax({
                type: "POST",
                url: "/order",
                data: {name_give: name, options_give: options, address_give: address, number_give: number},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }




    </script>

</head>

<body>
        <div class="item_img"> </div>

        <div class="wrap">
            <div class="item_desc">
                <h1>스펀지를 팝니다. <span class="price">가격: 3,000원/개</span></h1>
                <p>이 스펀지는 행복함을 주고 있어요</p>
                <p class="rate">달러-원 환율: <span id="now-rate">1219.15</span></p>
            </div>

            <div class="inputbox">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="name">주문자 이름</span>
                    </div>
                    <input id="order-name" type="text" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="options">Options</label>
                    </div>
                    <select id="order-count" class="custom-select" >
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four<option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="address">주소</span>
                    </div>
                    <input id="order-address" type="text" class="form-control" placeholder="Address" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="number">전화번호</span>
                    </div>
                    <input id="order-phone" type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
                           aria-describedby="basic-addon1">
                </div>
                <div class="btn">
                    <button type="button" onclick="save_order_post()" class="btn btn-primary" type="submit">주문하기</button>
                </div>

            </div>
                <table style="table-layout: fixed; width:500px" class="table">
                    <thead>
                    <tr>
                        <th style="text-overflow: ellipsis; overflow: hidden;white-space: nowrap" class="extra" scope="col">Username</th>
                        <th style="text-overflow: ellipsis; overflow: hidden;white-space: nowrap" class="extra" scope="col">Options</th>
                        <th style="text-overflow: ellipsis; overflow: hidden;white-space: nowrap" class="extra" scope="col">Address</th>
                        <th style="text-overflow: ellipsis; overflow: hidden;white-space: nowrap" class="extra" scope="col">Phone number</th>
                    </tr>
                    </thead>
                    <tbody id="info-box">
                    </tbody>
                </table>
        </div>


</body>

</html>
